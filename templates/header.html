<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }} | Blogpy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}" class="rel">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" class="rel" class="rel">
	
</head>
<body>

    <div id="wrapper">
        <div class="overlay"></div>
    
        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                     <h4>Welcome {{ name }} </h4> 
                    </a>
                </li>
                <li>
                    <a href="/">Home</a>
                </li>

                <li>
                    <a href="/register">Register</a>
                </li>

                <li>
                    <a href="/dashboard">Dashboard</a>
                </li>

            
              
               
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>

              {% block body %}



        {% endblock %}





        </div>
        <!-- /#page-content-wrapper -->
        

 



    </div>
    <!-- /#wrapper -->





<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	
<script src="{{url_for('static', filename='js/bootstrap.js')}}" type="text/javascript"></script>
<script src="{{url_for('static', filename='js/main.js')}}" type="text/javascript"></script>



</body>
</html>
